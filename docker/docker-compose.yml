version: '3'
services:
  mysql:
    image: mysql:8.0.24
    container_name: webtopo-pro-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./webtopo-demo.sql:/docker-entrypoint-initdb.d/webtopo-demo.sql
      - ./mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 10s
      retries: 60
    networks:
      - mynetwork
  redis:
    image: redis:6.2.6
    container_name: webtopo-pro-redis
    networks:
      - mynetwork

  nginx:
    image: nginx:1.21.0
    container_name: webtopo-pro-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    ports:
      - 8888:80
    depends_on:
      java-app:
        condition: service_healthy
    networks:
      - mynetwork
  java-app:
    image: openjdk:8-jdk-alpine
    container_name: webtopo-pro-java-app
    environment:
      DATABASE_HOST: webtopo-pro-mysql
      REDIS_HOST: webtopo-pro-redis
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8887 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 60
    depends_on:
      # 等待mysql导入数据成功之后再启动后端
      mysql:
        condition: service_healthy
    # ports:
    #   - 6766:8887
    #   - 5005:5005
    volumes:
      - ./ruoyi-admin.jar:/app/ruoyi-admin.jar
    # 远程调试 
    # command: sh -c "apk --no-cache add ttf-dejavu fontconfig && java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0.0.0.0:5005 -jar /app/ruoyi-admin.jar"
    command: sh -c "sed -i 's/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g' /etc/apk/repositories && apk --no-cache add ttf-dejavu fontconfig && java -jar /app/ruoyi-admin.jar"
    networks:
      - mynetwork
networks:
  mynetwork: